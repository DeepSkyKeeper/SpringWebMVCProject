<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<h2>Новая книга</h2>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title"> Введите название:</label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Некорректное название</div>
    </br>
    <label for="author"> Укажите автора:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Некорректное имя</div>
    </br>
    <label for="year"> Укажите год издания:</label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Некорректный год</div>

    <input type="submit" value="Создать"/>
</form>
</body>
</html>
