<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница книги</title>
</head>
<h2>Книга</h2>
<body>
<p th:text="${book.getTitle()}">VALUE</p>
<p th:text="${book.getAuthor()}">VALUE</p>
<p th:text="${book.getYear()}">VALUE</p>
<!--<p th:if="${book.getUser_id()!=null}" th:text="Книга выдана пользователю ${book.getUser_id()}">view</p>-->

<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Изменить"/>
</form>
</p>
<form th:method="DELETE" th:action="@{/books/del/{id}(id=${book.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</p>
<!--<a th:href="@{/book/{id}/edit(id=${book.getId()})}">Изменить</a>-->
<div th:if="${book.getUser_id().isEmpty()}">
    <h3 th:text="'Эта книга свободна'"></h3>
    <form th:method="PATCH" th:action="@{/books/{id}/user/add (id=${book.getId()})}" th:object="${person}">
        <label for="person">Кому выдать книгу?: </label>
        <select th:object="${person}" th:field="*{id}" id="person">
            <option th:each="person : ${people}" th:value="${person.getId()}"
                    th:text="${person.getName()}">
            </option>
        </select>

        <input type="submit" value="Выдать книгу"/>
    </form>
</div>
<div th:unless="${book.getUser_id().isEmpty()}">

    <form th:method="GET" th:action="@{books/user/{id}(id=${book.getUser_id()})}" th:object="${person}">
        <h3 th:text="${'Книга выдана пользоваетелю '+person.getName()}">VALUE</h3>
    </form>
    <form th:method="PATCH" th:action="@{/user/del/{id}(id=${book.getId()})}">
        <input type="submit" value="Возврат книги"/>
    </form>
</div>
<!--<p th:text="${book.getUser_id()}">VALUE</p>-->

</body>
</html>
